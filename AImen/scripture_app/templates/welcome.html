<!DOCTYPE html>
<html>
<head>
    <title>AImen</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #fff8d6;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e6c973' fill-opacity='0.4'%3E%3Crect x='4.5' y='0' width='1' height='10'/%3E%3Crect x='2' y='4.5' width='6' height='1'/%3E%3C/g%3E%3C/svg%3E");
            background-repeat: repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: #fff9e6;
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(255, 223, 100, 0.5);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #FFCC66;
            border-radius: 15px;
            font-size: 1.1rem;
        }
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #FFCC66;
            border-radius: 15px;
            font-size: 1.1rem;
        }
        button {
            background: #ffcc33;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 223, 100, 0.5);
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ffcc33;
        }
        h1 {
            color: #d69c33;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Welcome!</h1>
        <input type="text" name="name" placeholder="Your Name" required>
        <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
        </select>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
